<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sergey Pavlikhin - All home works</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="all">
    <!--
    <div class="homework">
        <h2 class="homework-name">
            MathJax
        </h2>
        <p>
            <span class="homework-src">SRC</span><a href="$" target="_blank">Link</a>
            <br>
            <span class="homework-dest">DEST</span><a href="$" target="_blank">Link</a>
        </p>
    </div>
    -->
</div>

<script src="js/jquery.min.js"></script>
<script>
    'use strict'
    $(document).ready(function () {

        say("Document ready");
        loadData();

        /*------------------------*/
        function say(message) {
            console.log(message);
        }
        function getPromise() {
            return new Promise(function(resolve, reject){
                $.getJSON('homeworks.json', resolve).fail(reject);
            });
        }
        function getHandler() {
            return function (data) {
                let works = data.works;
                works.forEach(function(value, index, arr){
                    let element = generateElement(value);
                    $('.all').append(element);
                });
            };
        }
        function loadData() {
            let promise = getPromise();
            promise.then(getHandler(), function (err) {
                say(err);
            });
        }
        function generateElement(obj) {
            var container = document.createElement('DIV');
            $(container).addClass('homework');

            var workname = document.createElement('h2');
            $(workname).addClass('homework-name');
            $(workname).html(obj.name);

            var p = document.createElement('p');

            var br = document.createElement('br');

            var src = document.createElement('span');
            $(src).addClass('homework-src');
            $(src).html("SRC");

            var src_a = document.createElement('a');
            $(src_a).attr("href", obj.src);
            $(src_a).attr("target", '_blank');
            $(src_a).html("Link");

            var dest = document.createElement('span');
            $(dest).addClass('homework-dest');
            $(dest).html("DEST");

            var dest_a = document.createElement('a');
            $(dest_a).attr("href", obj.dest);
            $(dest_a).attr("target", '_blank');
            $(dest_a).html("Link");

            $(p)
                    .append(src)
                    .append(src_a)
                    .append(br)
                    .append(dest)
                    .append(dest_a);

            if(obj.img){
                var img = document.createElement('a');
                $(dest_a).attr("href", obj.img);
                $(dest_a).attr("target", '_blank');
                $(dest_a).html("Screenshot");

                $(p).append(img);
            }

            $(container).append(workname).append(p);

            return container;
        }
    });
</script>
</body>
</html>
